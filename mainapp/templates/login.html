{% load static %}
<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en" class="no-js"> <![endif]-->
<!--[if !(IE)]><!-->
<html lang="en" class="no-js">
<!--<![endif]-->

<head>
    <title>Login | Analitycs - User Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="KingAdmin Dashboard">
    <meta name="author" content="The Develovers">
    <!-- CSS -->

    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/font-awesome.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/main.css" %}" rel="stylesheet" type="text/css">
    <!--[if lte IE 9]>
    <link href="{% static "css/main-ie.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/main-ie-part2.css" %}" rel="stylesheet" type="text/css">
    <![endif]-->
</head>

<body>
<div class="wrapper full-page-wrapper page-auth page-login text-center">
    <div class="inner-page">
        <div class="logo">
            <a href="index.html"><img src="" alt="" /></a>
        </div>
        <div class="login-box center-block">
            <form method="post" name="loginform" class="form-horizontal" role="form" action="{% url 'login' %}">
                {% csrf_token %}
                <p class="title">Enter your credentials</p>
                {% if form.errors %}
                    <ul class="parsley-errors-list filled" id="parsley-id-2447">
                        <li class="parsley-required">Your username and password didn't match. Please try again.</li>
                    </ul>
                {% endif %}
                <div class="form-group">
                    <label for="username" class="control-label sr-only">Username</label>
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input name="username" type="text" placeholder="username" id="username" class="form-control">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        </div>
                    </div>
                </div>
                <label for="password" class="control-label sr-only">Password</label>
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <input name="password" type="password" placeholder="password" id="password" class="form-control">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="next" value="{{ next }}" />
                <button onclick="document.loginform.submit()" class="btn btn-custom-primary btn-lg btn-block btn-auth"><i class="fa fa-arrow-circle-o-right"></i> Login</button>
            </form>
            <div class="links">
                <p><a href="#">Forgot Username or Password?</a></p>
            </div>
        </div>
    </div>
</div>
<footer class="footer">&copy; 2018 Analytics</footer>
<!-- Javascript -->
<script src="{% static "js/jquery-2.1.0.min.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="{% static "js/modernizr-bundle.js" %}"></script>

</body>

</html>
