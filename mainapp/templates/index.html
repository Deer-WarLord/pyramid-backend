{% load static %}
<!DOCTYPE html>
<!--[if IE 9 ]><html class="ie ie9" lang="en" class="no-js"> <![endif]-->
    <!--[if !(IE)]><!-->
<html lang="en" class="no-js">
    <!--<![endif]-->

    <head>
        <title>Dashboard | Pyramid - User Dashboard</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Pyramid - news aggregator">
        <meta name="author" content="The Develovers">
    </head>

    <body class="sidebar-fixed topnav-fixed dashboard">

        <div id="wrapper" class="wrapper"></div>

        <script>
            window.initialData = {
                logoUrl: '{% static "images/logo.png" %}',
                avatarUrl: '{% static "images/user-avatar.png" %}',
                username: "{{ user.username }}",
                logoutUrl: "{% url 'logout' %}",
                permissions: {
                    theme: {% if perms.global_permissions.theme %} true {% else %} false {% endif %},
                    publication: {% if perms.global_permissions.publication %} true {% else %} false {% endif %},
                    social_demo: {% if perms.global_permissions.social_demo %} true {% else %} false {% endif %},
                    free_time: {% if perms.global_permissions.free_time %} true {% else %} false {% endif %},
                    admin: {% if user.is_staff %} true {% else %} false {% endif %}
                },
                dates: ["2018-01-01", "2018-08-30"]
            };
            /** End server generated section */
        </script>

        <script src="{% static "js/app.js" %}"></script>
    </body>

</html>
